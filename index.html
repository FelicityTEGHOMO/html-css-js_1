<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="form.js"></script>
</head>
<body>

    <div class="container">
        <form action="/">
            <h1>Inscription</h1>
            <div class="register">

                <label for="userName">Username</label>
                <input type="text" name="userName"  id="userName" placeholder="Smile"><br>
            </div>

            <div class="register">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="29"><br>
            </div>

            <div class="register">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="monAdressemail@gmail.com"> <br>
            </div>

            <div class="register">
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp"> <br>
            </div>

            <div class="register">
                <label for="mdp2">Confirmer votre mot de passe</label>
                <input type="password2" name="mdp2" id="mdp2"> <br>
            </div>

            <input type="submit" value="Inscription" class="valider">
            <input type="submit" value="Annuler" class="annuler">

        
        </form>
    </div>

    
</body>
</html>
